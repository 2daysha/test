<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
    <a href="/" class="logo-link">
        <img src="logo.svg" alt="Loyalty Pro" class="logo">
    </a>
        </header>
        <main class="main">
            <!-- Страница Привилегии -->
            <div id="page-home" class="page active">
                <div class="loading">Загрузка товаров...</div>
            </div>
            
            <!-- Страница Корзина -->
            <div id="page-catalog" class="page">
                <div class="loading">Загрузка корзины...</div>
            </div>
            
            <!-- Страница Профиль -->
            <div id="page-cart" class="page">
                <div class="loading">Загрузка профиля...</div>
            </div>
        </main>
            <!-- Уведомления для ПК -->
<div id="notification" class="notification">
    <svg class="notification-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
    <div class="notification-content">
        <div class="notification-title" id="notification-title">Успех</div>
        <div class="notification-message" id="notification-message">Сообщение</div>
    </div>
</div>

<!-- Диалог подтверждения для ПК -->
<div id="confirm-dialog" class="confirm-dialog">
    <div class="confirm-content">
        <div class="confirm-title" id="confirm-title">Подтверждение</div>
        <div class="confirm-message" id="confirm-message">Вы уверены?</div>
        <div class="confirm-buttons">
            <button class="confirm-btn secondary" id="confirm-cancel">Отмена</button>
            <button class="confirm-btn primary" id="confirm-ok">OK</button>
        </div>
    </div>
</div>
        <!-- Нижняя навигация с иконками -->
        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-item active" data-page="home">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L1 12h3v10h6v-6h4v6h6V12h3L12 2z"/>
                    </svg>
                    <span class="nav-label">Товары</span>
                </button>
                <button class="nav-item" data-page="catalog">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                    <span class="nav-label">Корзина</span>
                </button>
                <button class="nav-item" data-page="cart">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <span class="nav-label">Профиль</span>
                </button>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
