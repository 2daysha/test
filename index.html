<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoyaltyPro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>loyalty pro</h1>
        </header>
        <main class="main">
            <!-- Страница Привилегии -->
            <div id="page-home" class="page active">
                <!-- Контент загружается через JavaScript -->
                <div class="loading">Загрузка привилегий...</div>
            </div>
            
            <!-- Страница Корзина -->
            <div id="page-catalog" class="page">
                <div class="loading">Загрузка корзины...</div>
            </div>
            
            <!-- Страница Профиль -->
            <div id="page-cart" class="page">
                <div class="loading">Загрузка профиля...</div>
            </div>
        </main>
        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-item active" data-page="home">
                    <span class="nav-label">Привилегии</span>
                </button>
                <button class="nav-item" data-page="catalog">
                    <span class="nav-label">Корзина</span>
                </button>
                <button class="nav-item" data-page="cart">
                    <span class="nav-label">Профиль</span>
                </button>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
