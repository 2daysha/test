<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="/" class="logo-link">
                <img src="logo.svg" alt="Loyalty Pro" class="logo">
            </a>
        </header>
    
        <main class="main">
            <!-- Страница авторизации -->
            <div id="page-auth" class="page active">
                <div class="auth-container">
                    <div class="auth-content">
                        <h2>Добро пожаловать!</h2>
                        <p>Для доступа к бонусной программе необходимо подтвердить номер телефона</p>
                        
                        <button id="request-phone-btn" class="phone-request-btn">
                            Предоставить номер телефона
                        </button>
                        
                        <p class="auth-note">Нажимая кнопку, вы соглашаетесь с условиями использования</p>
                    </div>
                </div>
            </div>

            <!-- Страница Привилегии -->
            <div id="page-home" class="page">
                <div class="search-container">
                    <div class="search-box">
                    <img src="icons/search.svg" alt="Поиск" class="search-icon">
                    <input type="text" class="search-input" id="search-input" placeholder="Поиск товаров...">
                    <button class="search-clear" id="search-clear" style="display: none;">×</button>
                </div>
            </div>
                
                <div class="categories-dropdown">
                    <button class="categories-toggle" id="categories-toggle">
                        <span class="categories-toggle-text">Категории</span>
                        <svg class="categories-arrow" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </button>
                    <div class="categories-menu" id="categories-menu">
                        <div class="categories-list" id="categories-list">
                            <!-- Категории будут добавляться динамически -->
                        </div>
                    </div>
                </div>
                
                <div class="products-grid" id="products-grid">
                    <div class="no-products-message" style="display: none;">
                        Нет товаров в этой категории
                    </div>
                </div>
            </div>

            <!-- Модальное окно товара -->
            <div id="product-modal" class="product-modal">
                <div class="modal-overlay" onclick="app.closeProductModal()"></div>
                <div class="modal-content">
                    <button class="modal-close" onclick="app.closeProductModal()">×</button>
                    
                    <div class="product-modal-left">
                        <img id="modal-product-image" src="" alt="" class="modal-product-image">
                    </div>
                    
                    <div class="product-modal-right">
                        <div class="modal-product-category" id="modal-product-category"></div>
                        <h2 id="modal-product-name" class="modal-product-name"></h2>
                        <p id="modal-product-stock" class="modal-product-stock"></p>
                        
                        <div class="modal-product-description">
                            <h4>Описание</h4>
                            <p id="modal-product-description-text">Описание отсутствует</p>
                        </div>
                        
                        <div class="modal-product-bottom">
                            <div class="modal-product-price" id="modal-product-price"></div>
                            <button id="modal-add-to-cart" class="modal-add-to-cart-btn">
                                Добавить в корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Страница Корзина -->
            <div id="page-catalog" class="page">
                <div class="loading">Загрузка корзины...</div>
            </div>
            
            <!-- Страница Профиль -->
            <div id="page-cart" class="page">
                <div class="loading">Загрузка профиля...</div>
            </div>
        </main>

        <nav class="bottom-nav" style="display: none;">
    <div class="nav-container">
        <div class="nav-indicator"></div>
        
        <button class="nav-item active" data-page="home">
            <img src="icons/home_light.svg" alt="Главная" class="nav-icon nav-icon-light">
            <img src="icons/home_dark.svg" alt="Главная" class="nav-icon nav-icon-dark">
        </button>
        <button class="nav-item" data-page="catalog">
            <img src="icons/cart_light.svg" alt="Корзина" class="nav-icon nav-icon-light">
            <img src="icons/cart_dark.svg" alt="Корзина" class="nav-icon nav-icon-dark">
        </button>
        <button class="nav-item" data-page="cart">
            <img src="icons/profile_light.svg" alt="Профиль" class="nav-icon nav-icon-light">
            <img src="icons/profile_dark.svg" alt="Профиль" class="nav-icon nav-icon-dark">
        </button>
    </div>
</nav>
    </div>
    <script>
        window.APP_CONFIG = {
            API_URL: "http://localhost:3001"
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
