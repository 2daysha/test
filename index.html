<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#3F75FB">
    <title>Loyalty Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="/" class="logo-link">
                <img src="logo.svg" alt="Loyalty Pro" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <h1 style="display: none; margin: 0; font-size: 20px;">Loyalty Pro</h1>
            </a>
        </header>
        <main class="main">
            <div id="page-auth" class="page active">
                <div style="text-align: center; padding: 40px;">
                    <h2>Добро пожаловать!</h2>
                    <p>Для доступа к каталогу необходимо подтвердить номер телефона.</p>
                    <button onclick="app.requestPhoneWithMainButton()" class="auth-btn">Предоставить номер</button>
                </div>
            </div>

            <div id="page-home" class="page">
                <div class="loading">Загрузка товаров...</div>
            </div>

            <div id="page-catalog" class="page">
                <div class="loading">Загрузка корзины...</div>
            </div>

            <div id="page-cart" class="page">
                <div class="loading">Загрузка профиля...</div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-item active" data-page="home">
                    <span class="nav-label">Товары</span>
                </button>
                <button class="nav-item" data-page="catalog">
                    <span class="nav-label">Корзина</span>
                </button>
                <button class="nav-item" data-page="cart">
                    <span class="nav-label">Профиль</span>
                </button>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
