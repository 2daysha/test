<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .header h1 {

            margin-bottom: 10px;
        }
        
        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }

            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –ú–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!</p>
        </div>
        
        <div class="feature">
            <p>–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è Telegram –±–æ—Ç–∞</p>
        </div>
        
        <button class="button" onclick="sendAction('buy')">üõí –ö—É–ø–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
        <button class="button" onclick="sendAction('info')">‚ÑπÔ∏è –ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        <button class="button" onclick="sendAction('help')">‚ùì –ü–æ–º–æ—â—å</button>
        <button class="button" onclick="sendAction('close')">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
        
        <div class="feature" style="margin-top: 20px;">
            <p>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: <span id="user-id">...</span></p>

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-id').textContent = user.id;
        }
        
        function sendAction(action) {
            const data = {
                action: action,
                userId: user?.id || 'unknown',
                timestamp: new Date().toISOString(),
                platform: 'web_app'
            };
            
            if (action === 'close') {
                Telegram.WebApp.close();
            } else {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                Telegram.WebApp.sendData(JSON.stringify(data));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                alert(`–î–µ–π—Å—Ç–≤–∏–µ "${action}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É!`);
            }
        }
        
        // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ Web App
        Telegram.WebApp.setHeaderColor('#667eea');
        Telegram.WebApp.setBackgroundColor('#667eea');
    </script>
</body>
</html>
